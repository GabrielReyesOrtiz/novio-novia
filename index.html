<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novi@?</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>¿Quieres ser mi novi@?</h1>
    <div class="buttons">
        <button id="yes-button">Sí quiero</button>
        <button id="no-button">No quiero</button>
    </div>

    <script>
        document.getElementById('yes-button').addEventListener('click', function() {
            window.location.href = 'celebrate.html';
        });

        document.getElementById('no-button').addEventListener('mouseover', function() {
            const button = document.getElementById('no-button');
            const x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.position = 'absolute';
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        });
    </script>
</body>
</html>
